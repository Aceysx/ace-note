<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <title>AceNote</title>
</head>
<style>
    body,label {
        cursor: url(default.cur), auto !important
    }

    a, li, p, span, i, button.container, .search, .search::before, .search::after, input {
        cursor: url(pointer.cur), auto !important;
    }
</style>
<script>
  window.electron = require('electron')

  document.onkeydown = function (event) {
    //禁用 刷新
    if ((event.ctrlKey === true || event.metaKey === true) &&
      (event.which === 82 || event.which === 114 || event.which === 116)) {
      event.preventDefault()
    }
    //禁用全选快捷键
    if ((event.ctrlKey === true || event.metaKey === true) && event.which === 65) {
      event.preventDefault()
    }
  }
</script>
<body style="height: 100%;overflow:hidden">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root" style="height: 100%"></div>
</body>
<script>
  window.onload = function () {
    //禁用鼠标选择
    document.getElementById('root')
      .onselectstart = function () {
      return false
    }
  }
</script>
</html>
