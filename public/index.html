<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <title>AceNote</title>
</head>
<style>
    .cursor_pointer, a, li, p, span, button, .search::before, .search::after, input {
        cursor: url(pointer.cur), auto !important;
    }

    body, label {
        cursor: url(default.cur), auto !important
    }

    body {
        -webkit-app-region: drag;
        height: 100%;
        overflow: hidden;
    }
    .layout_right_content_layout_markdown_scroll{
        -webkit-app-region: no-drag;
    }
</style>
<script>
  window.electron = require('electron')

  document.onkeydown = function (event) {
    //禁用 刷新
    if ((event.ctrlKey === true || event.metaKey === true) &&
      (event.which === 82 || event.which === 114 || event.which === 116)) {
      event.preventDefault()
    }
    //禁用全选快捷键
    if ((event.ctrlKey === true || event.metaKey === true) && event.which === 65) {
      event.preventDefault()
    }
  }
</script>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root" style="height: 100%"></div>
</body>
<script>
  window.onload = function () {
    //禁用鼠标选择
    document.getElementById('root')
      .onselectstart = function () {
      return false
    }
  }
</script>
</html>
